<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <title>Cadastrar Lote</title>


    <style>

        .form-control{
            width: 300px;
        }

        .form-select{
            width: 300px;
        }

        .formStyle{
            flex: auto;
            display: flex;
            flex-direction: column;
            margin: auto;
            align-items: center;
            padding: 20px;
        }

        h1{
            text-align: center;
            margin-top: 20px;
        }

        #btnCadastro{
            flex: auto;
            display: flex;
            flex-direction: column;
            margin: auto;
            align-items: center;
        }

        #btnVoltar{
            
            flex: auto;
            display: flex;
            flex-direction: column;
            margin: auto;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Lote</h1>
    </header>
    <main>
        <form class="formStyle" method="post" btnCadastro successRedirect="index.html">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Data de Entrega do Lote: </label>
                <input type="date" name="dataEntrega" class="form-control" id="dataEntrega" placeholder="06-08-2022">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Observação: </label>
                <input type="text" name="observacao" class="form-control" id="observacao" placeholder="Produtos perecíveis">
            </div>
            <br>
            <label for="exampleFormControlInput1" class="form-label">Selecione o Orgão Donatario: </label>
            <select id="orgaoDonatarioSelect" name="selectDonatarioss" class="form-select" aria-label="Default select example">
                <option selected >Selecione o Orgão Donatario</option>
            </select>
            <br>

            <label for="exampleFormControlInput1" class="form-label">Selecione o Orgão Ficalizador: </label>
            <select id="orgaoFiscalizadorSelect" name="selectFiscalizador" class="form-select" aria-label="Default select example">
                <option selected >Selecione o Orgão Fiscalizador</option>
            </select>
        
        </form>
        <button onclick="cadastraLote()" type="submit" id="btnCadastro" class="btn btn-outline-secondary">Cadastrar</button>
        <br>
        <a href="index.html"><button id="btnVoltar" class="btn btn-primary">VOLTAR</button></a>
    </main>

    <script>
        async function preencheSelectDonatario(){
            fetch(`http://localhost:8080/OrgaoDonatario`,{
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                let allDonatario = data;
                console.log(allDonatario)
                let html = '';
                for (var i = 0; i < allDonatario.length; i++){
                    html += "<option id='optionSelectDonatario' value=" + allDonatario[i].id + ">" + allDonatario[i].id +" - "+ allDonatario[i].nome + "</option>"
                }

                document.getElementById('orgaoDonatarioSelect').innerHTML = html;

            })
            };
            preencheSelectDonatario();

            async function preencheSelectFiscalizador(){
            fetch(`http://localhost:8080/OrgaoFiscalizador`,{
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                let allFiscalizador = data;
                console.log(allFiscalizador)
                let html = '';
                for (var i = 0; i < allFiscalizador.length; i++){
                    html += "<option id='optionSelectFiscalizador' value=" + allFiscalizador[i].id + ">" + allFiscalizador[i].id +" - "+ allFiscalizador[i].nome + "</option>"
                }

                document.getElementById('orgaoFiscalizadorSelect').innerHTML = html;

            })
            };
            preencheSelectFiscalizador();

            async function cadastraLote(){
                const dataEntrega = document.getElementById('dataEntrega').value
                const observacaoLote = document.getElementById('observacao').value
                const idOrgaoDon = document.getElementById('orgaoDonatarioSelect').value
                const idOrgaoFisc = document.getElementById('orgaoFiscalizadorSelect').value
                
                const requestOptions = {
                method: 'POST',
                headers: {'Content-Type' : 'application/json'},
                body: JSON.stringify
                ({  
                    dataEntrega: dataEntrega,
                    observacao: observacaoLote,
                    idOrgaoDonatario: idOrgaoDon,
                    idOrgaoFiscalizador: idOrgaoFisc
                })
                };

                await fetch('http://localhost:8080/Lote', requestOptions)
                .then(response => response.json()).then(window.location.href = 'index.html')
            }
    </script>
</body>
</html>
