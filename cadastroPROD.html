<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produto</h1>
        <h2></h2>
    </header>
    <main>
        <form method="post" btnCadastro successRedirect="index.html">
            Codigo: <input id="pCode" type="text" name="codigo"/><br/>
            Nome:<input id="pNome" type="text" name="nome"/><br/>
            Descrição: <input id="pDescricao" type="text" name="descricao"/><br/>
            ID do Lote: <select id="lotes" name="passs" class="tipoSelect"><br/> 
            </select><br>  
            
        </form>

        <button onclick="cadastraProduto()" type="submit" id="btnCadastro">Cadastrar</button>
    </main>
    <script>
        
        async function rq1(){
            fetch(`http://localhost:8080/Lote`,{
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                let allLotes = data;
                console.log(allLotes)
                let html = '';
                for (var i = 0; i < allLotes.length; i++){
                    html += "<option id='loteSelect' value=" + allLotes[i].id + ">" + allLotes[i].id +" - "+ allLotes[i].observacao + "</option>"
                }

                document.getElementById('lotes').innerHTML = html;

            })
            };
            rq1();
           
    </script>
    <script>
        async function cadastraProduto(){
                const idLote = document.getElementById('lotes').value
                const codigoProd = document.getElementById('pCode').value
                const nomeProd = document.getElementById('pNome').value
                const descricaoProd = document.getElementById('pDescricao').value
                
                const requestOptions = {
                method: 'POST',
                headers: {'Content-Type' : 'application/json'},
                body: JSON.stringify
                ({  
                    idLote: idLote,
                    nome: nomeProd,
                    codigo: codigoProd,
                    descricao: descricaoProd
                })
                };

                await fetch('http://localhost:8080/Produto', requestOptions)
                .then(response => response.json()).then(location.href = location.href)
           }
    </script>
</body>
</html>
